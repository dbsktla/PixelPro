<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}"
>
<th:block layout:fragment="css">
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #MiniCalendar{
      font-size: 12px;
      max-width:200px;
      margin: 0 auto;
    }
    #MainCalendar {
      max-width: 1800px;
      margin: 0 auto;
    }
    .left-part.fixed-left-part {
      z-index: 2;
      position: fixed;
      padding-top: 10px;
    }
    html body .bg-white {
        background-color: #fff;
    }
    .p-15 {
        padding: 15px;
    }
    .left-part {
        height: 100%;
        width: 260px;
    }
    .right-part {
        width: calc(100% - 260px);
        min-height: calc(100vh - 64px);
        overflow: auto;
        padding: 20px 30px;
        margin-left: 260px;
    }
    .content, .bottom {
     margin-bottom: 0px;
     margin-top: 0px;
     margin-left: 0px;
     margin-right: 0px;
    }
    #main {
      margin-bottom: 60px;
    }
     /* The Modal (background) */
    .modal {
        display: none; /* 처음에는 안보이게설정 */
        position: fixed; /* 위치고정 */
        z-index: 3;
        left: 0;
        top: 0;
        width: 100%; /* 가로 꽉채우기 */
        height: 100%; /* 세로 꽉채우기 */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 500px; /* Could be more or less, depending on screen size */
    }
    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .modal{
      --bs-modal-header-border-color: auto;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

  </style>
</th:block>
