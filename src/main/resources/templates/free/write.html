<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">
<head><title>PixelPro</title></head>
<th:block layout:fragment="script">
    <script th:inline = "javascript">
        function submit() {

            document.myform.submit();
        }
    </script>
</th:block>
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: red;
            font-size: 11pt;
            padding: 5px 12px;
            margin-bottom: 0;
        }
    </style>
</th:block>
<div class="content" layout:fragment="content">
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Community</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="free.html">익명게시판</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="card">
            <div class="card-body" style="display:flex; flex-direction:column;">
                <h5 class="card-title float-left">글 쓰기</h5>
                <!-- 글 쓰기 form -->
                <form name="myform" action="/community/free/write" method="post" th:object="${freeBean}" style="margin:5px 0;">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">카테고리</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="${freeBean.fcategory}">
                                <option value="">카테고리를 선택하세요</option>
                                <option value="자유">자유</option>
                                <option value="운동">운동</option>
                                <option value="연애">연애</option>
                            </select>
                            <p th:if="${#fields.hasErrors('fcategory')}" th:errors="*{fcategory}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="${freeBean.ftitle}">
                            <p th:if="${#fields.hasErrors('ftitle')}" th:errors="*{ftitle}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">내용</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="height:400px; resize:none;" th:field="${freeBean.fdetail}"></textarea>
                            <p th:if="${#fields.hasErrors('fdetail')}" th:errors="*{fdetail}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">파일 업로드</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                </form><!-- End 글 쓰기 form -->
                <div style="text-align:center;">
                    <button type="button" class="btn btn-success" onclick="submit()">완료</button>
                </div>
            </div>
        </div>

    </main><!-- End #main -->
</div>
