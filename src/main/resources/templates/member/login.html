<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>PixelPro</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link th:href="@{/NiceAdmin/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/NiceAdmin/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link th:href="@{/NiceAdmin/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/NiceAdmin/assets/vendor/simple-datatables/style.css}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link th:href="@{/NiceAdmin/assets/css/style.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">PixelPro</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your Email & password to login</p>
                                </div>

                                <form class="row g-3 needs-validation" action="/login" method="post" novalidate>

                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input type="email" name="id" class="form-control" id="email" required>
                                            <div class="invalid-feedback">이메일을 형식을 확인해 주세요 ex)xxx@xxx.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="pw" class="form-control" id="password" required>
                                        <div class="invalid-feedback">비밀번호를 입력해주세요!</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
</body>
<!-- Vendor JS Files -->
<script th:src="@{/NiceAdmin/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/NiceAdmin/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/NiceAdmin/assets/js/main.js}"></script>
</html>
