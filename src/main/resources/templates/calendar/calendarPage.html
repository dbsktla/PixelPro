<body class="content toggle-sidebar" layout:fragment="content">
<input type="hidden" id="logType" name="logType" th:value="${session.loginInfo.dept}">

<!-- 일정 생성 모달창 -->
<div class="modal fade" id="verticalycentered" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">일정 생성</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="title">하루종일</label>
              <input class='allDayNewEvent' type="checkbox" name="allday" id="allday"></label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input class='inputModal' type="hidden" name="type" id="type"></label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="title">제목</label>
              <input class="inputModal" type="text" name="title" id="title" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="starts-at">시작 시간</label>
              <input class="inputModal" type="datetime-local" name="starts_at" id="starts-at" step="1800"/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="ends-at">종료 시간</label>
              <input class="inputModal" type="datetime-local" name="ends_at" id="ends-at" step="1800"/>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="address_kakao1">위치</label>
              <input class="inputModal" type="text" name="address_kakao1" id="address_kakao1" readonly />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="calendar">카테고리</label>
              <select class="inputModal" type="text" name="calendar" id="calendar">
                <option value="개인 메모">개인 메모</option>
                <option value="업무">업무</option>
                <option value="프로젝트">프로젝트</option>
                <option value="공지사항">공지사항</option>
                <option value="휴일">휴일</option>

            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="add-event-desc">내용</label>
              <textarea rows="4" cols="50" class="inputModal" name="add-event-desc" id="add-event-desc"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <label class="col-xs-4" for="add-event-desc">색상</label>
              <input type="color" class="form-control form-control-color" id="bgcolor">
            </div>
          </div>
        </div>
              <div class="modal-footer" style="float: right;">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
