<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">
<head><title>PixelPro</title></head>

<body class="content" layout:fragment="content">
<main id="main" class="main">
    <div class="pagetitle" th:style="'display: flex; align-items: center; justify-content: space-between;'">
        <div class="title-container" th:style="'flex-grow: 1;'">
            <h1>출/퇴근 & 근태 통계</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li class="breadcrumb-item active">출/퇴근 & 근태 통계</li>
                </ol>
            </nav>
        </div>
        <div class="button-container" th:style="'display: flex; gap: 10px; align-self: flex-start;'">
            <button type="button" class="btn btn-success" onClick="location.href='/commute/attendanceGotoWork'">출근</button>
            <button type="button" class="btn btn-success" onClick="location.href='/commute/attendanceGetOffWork'">퇴근</button>
        </div>
    </div><!-- End Page Title -->



            <div class="row">
                <div th:each="attendance : ${myattendanceList}" class="col-lg-3 mb-4">
                    <div class="card info-card sales-card">
                        <div class="card-body">
                            <h5 class="card-title" th:style="'font-weight: bold; border-bottom: 1px solid lightgray; padding-bottom: 10px !important; margin-bottom: 20px !important;'" th:text="${attendance[0]}"></h5>
                            <div class="d-flex flex-column">
                                <div class="d-flex justify-content-between">
                                    <h6 th:style="'font-weight: bold;'" >사용한 <span th:text="${attendance[0]}"></span></h6>
                                    <h6 th:style="'font-weight: bold; color: #198754;'" th:text="${attendance[1] + '개'}"></h6>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h6 th:style="'font-weight: bold;'">남은 <span th:text="${attendance[0]}"></span></h6>
                                    <h6 th:style="'font-weight: bold; color: #198754;'" th:text="${offNum - attendance[1] + '개'}"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


</main><!-- End #main -->
</body>
