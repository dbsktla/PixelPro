<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}"
>
<th:block layout:fragment="css">
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #MiniCalendar{
      font-size: 12px;
      max-width:200px;
      margin: 0 auto;
    }
    #MainCalendar {
      max-width: 1800px;
      margin: 0 auto;
    }
    .left-part.fixed-left-part {
      z-index: 2;
      position: fixed;
      padding-top: 10px;
    }
    html body .bg-white {
        background-color: #fff;
    }
    .p-15 {
        padding: 15px;
    }
    .left-part {
        height: 100%;
        width: 260px;
    }
    .right-part {
        width: calc(100% - 260px);
        min-height: calc(100vh - 64px);
        overflow: auto;
        padding: 20px 30px;
        margin-left: 260px;
    }
    .content, .bottom {
     margin-bottom: 0px;
     margin-top: 0px;
     margin-left: 0px;
     margin-right: 0px;
    }
    #main {
      margin-bottom: 60px;
    }
  </style>
</th:block>

<head><title>PixelPro</title></head>

<body class="content" layout:fragment="content">
<main id="main" class="main" style="padding:0px;">

  <div class="left-part bg-white fixed-left-part">
    <div class="position-relative ps-container ps-theme-default">
      <div class="p-15">
        <div class="p-15">
          <button type="button" class="btn btn-success" style="width:100%"><i class="bi bi-calendar2-plus" style="float:left"></i>일정 생성</button>
        </div>
        <div class="p-15">
          <h4>오늘의 일정</h4>
          <div id="MiniCalendar"></div>
        </div>
        검색<br>
        카테고리<br>
        넣을 칸
      </div>

    </div>
  </div>

  <div class="right-part">
    <div class="pagetitle">
      <h1>일정</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door"></i></a></li>
          <li class="breadcrumb-item active"><a href="#">일정</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="p-20">
        <div class="card">
          <div class="card-body" style="padding:20px;">
            <div id='MainCalendar'></div>
          </div>
        </div>
      </div>
    </div>

  </section>


</main><!-- End #main -->
</body>
